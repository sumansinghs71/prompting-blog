<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Prompting Formats: The Architect's Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8027992147955311"
     crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8FAFC;
            color: #1E293B;
        }
        .prose {
            max-width: 80ch;
        }
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            height: 350px;
            max-height: 450px;
        }
        
        @media (max-width: 768px) {
            .chart-container {
                height: 280px;
            }
        }
        .flow-line {
            width: 2px;
            background-color: #94a3b8;
            height: 20px;
            margin: 0 auto;
        }
        .flow-arrow {
            font-size: 20px;
            color: #64748b;
            line-height: 1;
        }
    </style>
</head>
<body class="antialiased selection:bg-indigo-100 selection:text-indigo-700">

    <div class="max-w-4xl mx-auto py-12 px-4 sm:px-6 lg:px-8 bg-white shadow-xl rounded-lg mt-8 mb-12">

        <!-- Blog Header -->
        <header class="pb-8 border-b border-slate-200 mb-8">
            <p class="text-sm text-indigo-600 font-semibold uppercase tracking-wider">Prompt Engineering</p>
            <h1 class="mt-1 text-5xl font-extrabold text-slate-900 leading-tight">
                LLM Data Formats: The Architect's Guide to Structured Prompting
            </h1>
            <p class="mt-3 text-slate-500 text-lg">
                By Suman Thakur | December 14, 2025
            </p>
        </header>

    </div>

    <!-- Chart.js Logic -->
    <script>
        Chart.defaults.font.family = "'Inter', sans-serif";
        Chart.defaults.color = '#64748b';
        Chart.defaults.scale.grid.color = '#e2e8f0';

        function wrapLabels(labelStr) {
            const MAX_LENGTH = 16;
            const words = labelStr.split(' ');
            const lines = [];
            let currentLine = words[0];

            for (let i = 1; i < words.length; i++) {
                if ((currentLine + " " + words[i]).length <= MAX_LENGTH) {
                    currentLine += " " + words[i];
                } else {
                    lines.push(currentLine);
                    currentLine = words[i];
                }
            }
            lines.push(currentLine);
            return lines.length > 1 ? lines : lines[0];
        }

        const commonTooltipOptions = {
            callbacks: {
                title: function(tooltipItems) {
                    const item = tooltipItems[0];
                    let label = item.chart.data.labels[item.dataIndex];
                    if (Array.isArray(label)) {
                        return label.join(' ');
                    } else {
                        return label;
                    }
                }
            }
        };

        // CHART 1: Security Risk (Bar Chart)
        const ctxSecurity = document.getElementById('securityChart').getContext('2d');
        const labelsRaw1 = ['Markdown', 'JSON', 'YAML', 'Hybrid', 'XML'];
        const labelsWrapped1 = labelsRaw1.map(l => wrapLabels(l));

        new Chart(ctxSecurity, {
            type: 'bar',
            data: {
                labels: labelsWrapped1,
                datasets: [{
                    label: 'Robustness & Safety Score (Higher is Better)',
                    data: [20, 30, 50, 80, 95],
                    backgroundColor: [
                        '#EF4444',
                        '#F59E0B',
                        '#06B6D4',
                        '#10B981',
                        '#4F46E5'
                    ],
                    borderRadius: 6,
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                indexAxis: 'y',
                scales: {
                    x: {
                        beginAtZero: true,
                        max: 100,
                        title: {
                            display: true,
                            text: 'Safety Score (0-100)'
                        }
                    }
                },
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        ...commonTooltipOptions,
                        callbacks: {
                            ...commonTooltipOptions.callbacks,
                            label: function(context) {
                                let label = context.dataset.label || '';
                                if (label) {
                                    label += ': ';
                                }
                                if (context.parsed.x !== null) {
                                    label += context.parsed.x;
                                }
                                return label;
                            }
                        }
                    }
                }
            }
        });

        // CHART 2: Model Affinity (Polar Area)
        const ctxAffinity = document.getElementById('modelAffinityChart').getContext('2d');
        const labelsRaw2 = ['GPT-4 Preference', 'Claude Preference', 'JSON-Mode Models', 'Neutral', 'Balanced'];
        const labelsWrapped2 = labelsRaw2.map(l => wrapLabels(l));

        new Chart(ctxAffinity, {
            type: 'polarArea',
            data: {
                labels: labelsWrapped2,
                datasets: [{
                    label: 'Model Affinity',
                    data: [90, 90, 85, 60, 95],
                    backgroundColor: [
                        'rgba(37, 99, 235, 0.7)',
                        'rgba(217, 70, 239, 0.7)',
                        'rgba(245, 158, 11, 0.7)',
                        'rgba(6, 182, 212, 0.7)',
                        'rgba(16, 185, 129, 0.7)'
                    ],
                    borderWidth: 1,
                    borderColor: '#fff'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    r: {
                        ticks: { display: false },
                        grid: { color: '#e2e8f0' }
                    }
                },
                plugins: {
                    legend: {
                        position: 'right',
                        labels: {
                            font: { size: 12 }
                        }
                    },
                    tooltip: commonTooltipOptions
                }
            }
        });
    </script>
</body>
</html>
